<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div class="container">
		<div class="card-box">
			<input type="text" class="input-column" id="input-column" disabled>
			<div class="card-body">
				<button class="btn-calculator operator" data-value="+">+</button>
				<button class="btn-calculator operator" data-value="-">-</button>
				<button class="btn-calculator operator" data-value="/">/</button>
				<button class="btn-calculator operator" data-value="*">&times;</button>
				<button class="btn-calculator input-btn" data-value="1">1</button>
				<button class="btn-calculator input-btn" data-value="2">2</button>
				<button class="btn-calculator input-btn" data-value="3">3</button>
				<button class="btn-calculator input-btn" data-value="4">4</button>
				<button class="btn-calculator input-btn" data-value="5">5</button>
				<button class="btn-calculator input-btn" data-value="6">6</button>
				<button class="btn-calculator input-btn" data-value="7">7</button>
				<button class="btn-calculator input-btn" data-value="8">8</button>
				<button class="btn-calculator input-btn" data-value="9">9</button>
				<button class="btn-calculator input-btn" data-value="0">0</button>
				<button class="btn-calculator input-btn" data-value="=">=</button>
				<button class="btn-calculator input-btn" data-value="C">C</button>
			</div>
		</div>
	</div>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
